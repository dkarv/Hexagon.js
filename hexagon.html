<!DOCTYPE html>
<head>
    <title>Hex</title>
    <script src="hexagon.js"></script>
    <style>
        #HexCanvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
<div>
    <input type="number" id="width" value="10"/>
    <input type="number" id="height" value="7"/>
    <input type="button" id="update" value="Update"/>
    <br/>
    <br/>
    <canvas id="HexCanvas" width="1000" height="700" tabindex="1"></canvas>
</div>
<script>
    function update() {
        var hexagonGrid = new HexagonGrid("HexCanvas", 50);
        var width = parseInt(document.getElementById('width').value);
        var height = parseInt(document.getElementById('height').value);
        hexagonGrid.drawHexGrid(height, width, 0, 0, true);
    }
    update();
    document.getElementById('update').addEventListener('click', update);
</script>

</body>
